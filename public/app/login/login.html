
<div class="login-container">
	<h3 class="login-title">Speak friend and enter</h3>
	    <input type="email" class="form-control" id="inputEmail1" placeholder="Battle.net ID" ng-model="vm.user.id">
	  	
	    <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="vm.user.password">
	  <button ng-click="vm.submitInfo()" class="btn btn-default">Let's go!</button>
	  <button ng-click="vm.login()">Login with Bnet</button>
</div>
